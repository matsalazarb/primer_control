<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIOS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>FORMULARIO XD</h1>
    <div class="container">
        <div class="row">
            <h4>Registro de nuevo cliente: </h4>
        </div>
        <div class="row">
            <form action="guardar.php" method="post" name="registro">
                <label for="rut" class="left_label">Rut</label>
                <input type="text" name="rut" id="rut" placeholder="Ingresa tu rut" required><br>
                <label for="nombre" class="left_label">Nombre</label>
                <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre" required><br>
                <label for="apellido" class="left_label">Apellido</label>
                <input type="text" id="apellido" name="apellido" placeholder="Ingresa tu apellido" required><br>
                <!--- <select id="gender">
                    <option value="m">Masculino</option>
                    <option value="f">Femenino</option>
                    <option value="nd">No definido</option>
                </select><br> -->
                <label for="correo" class="left_label">Correo</label>
                <input type="email" id="correo" name="correo" placeholder="Ingresa tu correo" required><br>
                <label for="edad" class="left_label">Edad</label>
                <input type="number" name="edad" id="edad" required placeholder="Ingresa tu edad"><br>
                <label for="hombre">Hombre</label>
                <input type="radio" name="sexo" id="hombre" required class="radio_sexo">
                <label for="mujer">Mujer</label>
                <input type="radio" name="sexo" id="mujer" required class="radio_sexo">
                <label for="nodecirlo">Prefiero no decirlo</label>
                <input type="radio" name="sexo" id="nodecirlo" required class="radio_sexo">
                <br>
                <label for="pais" class="left_label">País</label>
                <select id="pais">
                    <optgroup label="Latinoamérica">
                        <option value="0">Chile</option>
                        <option value="1">Argentina</option>
                        <option value="2">Colombia</option>
                    </optgroup>
                    <optgroup label="Europa">
                        <option value="3">Francia</option>
                        <option value="4">España</option>
                        <option value="5">Inglaterra</option>
                    </optgroup>
                </select><br>
                <button type="submit" class="btn btn-primary">Guardar</button>
                <button type="reset" class="btn btn-secondary">Limpiar</button>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
